local_backend: true

backend:
  name: git-gateway

# backend:
#   name: github
#   repo: kindsys/digital-services-coalition
#   branch: main

# publish_mode: editorial_workflow
media_folder: "/assets/"
public_folder: "/assets/"

collections:
    - name: "pages"
      label: "Pages"
      files:
        - name: "home"
          label: "Home page"
          file: "src/pages/home.md"
          fields:
            - { label: "Title", name: "title", widget: "string" }
            - { label: "Banner text", name: "bannerText", widget: "string" }
        - name: "mission"
          label: "Mission"
          file: "src/pages/mission.md"
          fields:
            - { label: "Title", name: "title", widget: "string" }
            - label: "Mission header"
              name: "missionHeader"
              widget: "object"
              fields:
                - { label: "Date text", name: "dateText", widget: "string" }
                - { label: "Link text", name: "linkText", widget: "string" }
        - name: "membership"
          label: "Membership"
          file: "src/pages/membership.md"
          fields:
            - { label: "Membership header", name: "membershipHeader", widget: "string" }
            - { label: "Membership announcement", name: "membershipAnnouncement", widget: "markdown", editor-blocks: ["file"]}
            - { label: "Membership content", name: "body", widget: "markdown" }
